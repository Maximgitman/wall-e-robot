<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->

        <link href="static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>Robots route</title>

    </head>
    <body>
        <!--Boostrap navigation for the site-->
        <nav class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link active" href="/">Robots route</a>
            </li>
        </nav>
        <div class="section">
            <h2>Environment Settings</h2>
            <form action="/create-route" method="post">
                <d1>
                    <p>
                        <input autocomplete="off" autofocus placeholder="Number Of Agents" size="29" name="Number of agents on the map:" type="number">
                    </p>
                </d1>
                <d1>
                    <p>
                        <input autocomplete="off" autofocus placeholder="Map Size" size="29" name="Size of Map:" type="number">
                    </p>
                </d1>
                <d1>
                    <p>
                        <input autocomplete="off" autofocus placeholder="0.2 - 0.4 " size="29" name="Denisty" type="number">
                    </p>
                </d1>
                <input type="submit" value="Create Route">
            </form>
        </div>
        <div class="section">
            {% if img_path %}
                <h1>Result:</h1>
                <img src="{{ img_path }}"style="width: 70%; height: 70%">
            {% endif %}
        </div>
    </body>
</html>
